<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuestro Espacio Especial</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hearts-container"></div>

    <div class="container">
      <header>
        <h1 class="main-title">Feliz San Valentin</h1>
      </header>

      <div class="grid-container">
        <div class="glass-card">
          <div class="card-header">
            <i class="fas fa-lock"></i>
            <h2>Puerta secreta</h2>
          </div>
          <div class="secret-content">
            <label>Â¿QuÃ© nombre le pusieron a nico en su casa?</label>
            <input
              type="text"
              id="secretInput"
              class="custom-input"
              placeholder="Escribe la respuesta..."
            />
            <button class="secret-btn" id="secretBtn">Probar</button>
            <div id="secretResult" class="secret-message"></div>
          </div>
        </div>

        <div class="glass-card music-card-container">
          <div class="card-header">
            <i class="fas fa-music"></i>
            <h2>Nuestras canciones</h2>
          </div>
          <div class="music-player-v2">
            <div class="player-main">
              <div class="album-art" id="vinyl">
                <img
                  src="images/NOSOTROS.jpeg"
                  class="vinyl-image"
                  alt="Vinilo"
                />
              </div>
              <div class="track-info-v2">
                <h3 id="trackTitle">Cargando...</h3>
                <p class="now-playing">REPRODUCIENDO AHORA</p>
              </div>
            </div>
            <div class="playback-btns">
              <i class="fas fa-backward" id="prevBtn"></i>
              <div class="play-wrapper" id="playBtnContainer">
                <i class="fas fa-play" id="playBtn"></i>
              </div>
              <i class="fas fa-forward" id="nextBtn"></i>
              <div class="volume-wrapper">
                <div class="volume-popout">
                  <input
                    type="range"
                    id="volumeSlider"
                    min="0"
                    max="1"
                    step="0.1"
                    value="0.5"
                  />
                </div>
                <i class="fas fa-volume-up" id="volumeIcon"></i>
              </div>
            </div>
          </div>
          <audio id="mainAudio"></audio>
        </div>

        <div class="glass-card match-card">
          <div class="card-header">
            <i class="fas fa-layer-group"></i>
            <h2 id="turnTitle">Turno: Ella</h2>
          </div>
          <div class="match-controls-top">
            <span id="matchStatus">Primero califica Ella</span>
          </div>

          <div class="match-photo-container" id="photoFrame">
            <img id="carouselImage" src="ella1.jpg" alt="Foto Match" />
            <div id="neonMatchBadge">MATCH!</div>
          </div>
          <div class="match-actions">
            <div class="action-btn close" id="dislikeBtn">
              <i class="fas fa-times"></i>
            </div>
            <div class="action-btn like" id="matchLikeBtn">
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>

        <div class="glass-card">
          <div class="card-header">
            <i class="fas fa-bomb"></i>
            <h2>Preguntas con prenda</h2>
          </div>
          <div id="quizContainer">
            <div id="gameArea">
              <div class="quiz-header">
                <span id="qNumber">Pregunta 1</span>
              </div>
              <p class="question-text" id="qText">Presiona para empezar</p>
              <div class="options" id="qOptions">
                <button class="secret-btn" onclick="nextQuestion()">
                  Vamos!
                </button>
              </div>
            </div>
            <div id="punishmentArea" class="secret-message">
              <h3>ðŸ’€ Â¡PRENDA! ðŸ’€</h3>
              <p id="punishmentText"></p>
              <button
                class="secret-btn"
                style="margin-top: 10px"
                onclick="resetAfterPunishment()"
              >
                Cumplido âœ…
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
